<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <main>
        <img id="logo" src="./images/Logo.png" alt="logo" width="80px" height="80px" />
        <div class="container">
            <h1>Reset password</h1>
            <form class="form-group" action="#" method="POST">

                <label for="email" class="fill">
                    Email
                    <input type="email" name="email" placeholder="johndoe@gmail.com" title="Please enter an email"
                        required />
                </label>

                <button type="submit">Reset</button>

                <p id="alt">Email not recieved? <a href="#" class="bold-link">Resend</a></p>
            </form>

        </div>
    </main>
</body>
