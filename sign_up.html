<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency Template - Sign up</title>
    <!--no favicon in assets provided-->
    <!-- <link rel="icon" type="image/png" href="#" /> -->
    <link rel="stylesheet" type="text/css" href="./assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/sign_up.css" />
</head>

<body>
    <main>
        <img id="logo" src="./images/Logo.png" alt="logo" width="80px" height="80px" />
        <div class="container">
            <h1>Sign Up</h1>
            <form class="form-group" action="#" method="POST">
                <label for="username" class="fill">
                    Username
                    <input type="text" name="username" placeholder="johndoe@gmail.com"
                        title="Please enter a username" required />
                </label>            
                <label for="email" class="fill">
                    Email
                    <input type="email" name="email" placeholder="johndoe@gmail.com" title="Please enter an email"
                        required />
                </label>
                <label for="password" class="fill">
                    Password
                    <input type="password" name="password" placeholder="password" title="Please enter a password"
                        required />
                </label>

                <label for="privacy"></label>
                    <p id="terms"><input type="checkbox" name="privacy">I agree to the <a href="#">User Agreement</a>
                        and <a href="#">Privacy
                            Policy</a></p>
                </label>

                <button type="submit">Sign Up</button>

                <p id="alt">Already have an account? <a href="#" class="bold-link">Sign In</a></p>
            </form>

        </div>
    </main>
</body>

</html>
